<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/54d592cf20.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="particles-js">
      <form class="login-form form-contents">
        <div class="logo-wrapper">
          <img
            src="https://analytics.voiztrail.com/themes/voiztrail/assets/images/logo-375-89.png"
            alt="Logo"
          />
        </div>
        <div class="form-contents logo-header">
          <h4 class="form-header">
            <i class="fa-solid fa-user"></i>
            Sign In
          </h4>
        </div>
        <div class="form-contents">
          <input
            type="text"
            id="login-username"
            class="input-field"
            placeholder="Username"
            autofocus
          />
          <i class="icon-user"></i>
        </div>
        <div class="input-group form-contents">
          <input
            type="password"
            id="login-password"
            class="input-field"
            placeholder="Password"
            autocomplete="off"
          />
          <i class="icon-lock"></i>
        </div>
        <div class="spacer-small"></div>
        <div class="secure-div">
          <h4><i class="fa-solid fa-arrow-left"></i> I forgot my password</h4>

          <div>
            <button type="submit" class="submit-button">
              <i class="fa-solid fa-key"></i>
              Secure Login
            </button>
          </div>
        </div>
        <div class="company-anchor">
          <a href="http://kghawes.com/">Powered By KG Hawes, LLC.</a>
        </div>
      </form>
    </div>
    <script src="./particles.js"></script>
    <script src="./app.js"></script>
    <script src="./MainApp.js"></script>
  </body>
</html>
